<ion-header>

    </button>

      Reset Training

  </ion-navbar>
</ion-header>
<ion-content padding id="page14">
  <ion-card id="resetTraining-card24">

      <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">

    <button id="resetTraining-button21" ion-button outline color="dark" on-click="goToTraining()">
      Cancel
    </button>
  </center>
